{% extends "layout.html"%}
{% block content %}
Julkaisu isompana
<div class="container">
    <div> 						
        <div class="text-center", style="padding-bottom: 20px;">{{message}}</div>

        {% for x in posts%}
        <h2>{{x[0]}}</h2>
        {{x[1]}}
        


  
        <form action="/comment" method="POST" class="needs-validation" novalidate="" autocomplete="off">
            <div class="form-group">
                <textarea id="comment" cols="2" rows="2" class="form-control" name="comment" ></textarea>
            </div>
            <input type="hidden" name="id" value={{x[2]}}>
            
            <div class="d-flex align-items-center">

                <button type="submit" class="btn btn-primary ms-auto">
                    Kommentoi
                </button>
            </div>
        </form>
    </div>

</div>
{% for x in comment %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
<div class="row">
    <div class="col-md-8">
        <div class="media g-mb-30 media-comment">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{x[1]}}</h5>
                <span class="g-color-gray-dark-v4 g-font-size-12">{{x[2].strftime("%Y-%m-%d %H:%M:%S")}}</span>
              </div>
        
              <p>{{x[0]}}</p>
        
            </div>
        </div>
    </div>
</div>
</div>
{% endfor %}


{% endfor %}
{% endblock %}
