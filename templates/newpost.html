<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Jätä julkaisu</h1>
    		
    		<form action="" method="POST">
    		    
    		    <div class="form-group has-error">
    		        <label for="title">Otsikko <span class="require">*</span> </label>
    		        <input id="title" type="text" class="form-control" name="title" />
    		        <span class="help-block">Field not entered!</span>
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="price">Hinta <span class="require">*</span></label>
    		        <input id="price" type="text" class="form-control" name="price" />
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="content">Kuvaus</label>
    		        <textarea id="content" rows="5" class="form-control" name="content" ></textarea>
    		    </div>
    		    
    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
