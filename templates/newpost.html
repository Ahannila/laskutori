
<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<title>Kirjautuminen</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>


<div class="container">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Jätä julkaisu</h1>
    		
    		<form action="" method="POST">
    		    
    		    <div class="form-group ">
    		        <label for="title">Otsikko <span class="require">*</span> </label>
    		        <input id="title" type="text" class="form-control" name="title" />

    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="price">Hinta <span class="require">*</span></label>
    		        <input id="price" type="text" class="form-control" name="price" />
    		    </div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <label class="input-group-text" for="inputGroupSelect01">Kategoria</label>
					</div>
					<select class="custom-select" name="inputGroupSelect01" id="inputGroupSelect01">
					  <option selected>Valitse...</option>
					  <option value="1">Laskettelusukset</option>
					  <option value="2">Lumilaudat</option>
					  <option value="3">Varusteet</option>
					</select>
				  </div>
    		    <div class="form-group">
    		        <label for="content">Kuvaus</label>
    		        <textarea id="content" rows="5" class="form-control" name="content" ></textarea>
    		    </div>
    		    
    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>
				
    		    
    		</form>
			<div class="text-center", style="padding-bottom: 20px;">{{message}}</div>
		</div>
		
	</div>
</div>
